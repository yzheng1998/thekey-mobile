language: node_js

node_js:
  - '10'

os: osx
osx_image: xcode9.4

cache:
  - bundler

before_install:
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc

before_script:
  - cd ios
  - gem install bundler
  - bundle install
script:
  - bundle exec fastlane ios beta

notifications:
  slack:
    rooms:
      - "$SLACK_DEPLOY_TOKEN"
    template:
      - "%{repository_slug} (%{commit}): Deploy to Test Flight by %{author} %{result}
        after %{duration}"
env:
  global:
    secure: 
