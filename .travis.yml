language: node_js

node_js:
  - '8'

os: osx
osx_image: xcode8.1

cache:
  - bundler

before_install:
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc

before_script:
  - npm run bundle-ios
  - cd ios
  - gem install bundler
  - bundle install
  - bundle update
script:
  - bundle exec fastlane ios beta
